<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fluffy Chat</title>
    <script type="module" src="/main.js" defer></script>
    <style>
        .logo.vanilla:hover {
            filter: drop-shadow(0 0 2em #ffe21c);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to Fluffy Chat</h1>

        <div class="row">
            <a href="https://github.com/fluffydolphin/" target="_blank">
                <img src="/assets/github.svg" class="logo github" alt="github logo" />
            </a>
        </div>

        <div class="row">
            <div>
                <input id="login-ip" placeholder="Enter server IP" />
                <input id="login-username" placeholder="Enter username" />
                <input id="login-password" type="password" placeholder="Enter password" />
                <input id="login-room" placeholder="Enter room key" />
                <button id="login-button" type="button">Login</button>
            </div>
        </div>

        <p id="login-msg"></p>
    </div>
</body>

</html>
